<%
    var page = pageRecord.page;   // 当前页
    var totalPage = pageRecord.totalPage;     // 总页数
%>
<%if(totalPage>0&&page>=1){%>
    <div class="jjtcfy"><a onclick='gopage(${page}-1)' href="javascript:void(0)">上一页</a>&nbsp;&nbsp;&nbsp;<a onclick='gopage(${page}+1)' href="javascript:void(0)">下一页</a>&nbsp;&nbsp;&nbsp;&nbsp;${page}/${totalPage}</div>
<%}%>
